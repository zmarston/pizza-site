<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <meta charset="utf-8">
    <title>Pizza Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza <span class="style1">Maker</span></h1>
      <div class="row">
        <div class="col-md-6">
          <form id="pizza">
            <h2>Select a size:</h2>
            <select class="form-control" id="size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
            <h2>Select a cheese:</h2>
            <select class="form-control" id="cheese">
              <option value="Mozzarella">Mozzarella</option>
              <option value="Feta">Feta</option>
              <option value="No Cheese">No Cheese</option>
            </select>
            <h2>Choose your meats:</h2>
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni
            <input type="checkbox" name="topping" value="Sausage"> Sausage
            <input type="checkbox" name="topping" value="Salami"> Salami
            <input type="checkbox" name="topping" value="Ham"> Ham
            <h2>Choose your vegetables:</h2>
            <input type="checkbox" name="topping" value="Tomatoes"> Tomatoes
            <input type="checkbox" name="topping" value="Pineapple"> Pineapple
            <input type="checkbox" name="topping" value="Bellpepper"> Bellpepper
            <input type="checkbox" name="topping" value="Black olives"> Black Olives
            <br>
            <input type="checkbox" name="topping" value="Mushroom"> Mushroom
            <input type="checkbox" name="topping" value="Onions"> Onions
            <input type="checkbox" name="topping" value="Spinach"> Spinach
            <br>
            <button type="submit" id="submit-button">Create Pizza</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Pizza Summary:</h2>
          <ul id="order">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
